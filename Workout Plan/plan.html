<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plan_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Workout Plan</title>
</head>

<body>
    <heading id="title">
        <span>Build Your Plan</span>
        <span id="subheading">Make Your Gains</span>
    </heading>

    <main>
        <section class="card" id="push-one">Push Day 1</section>
        <section class="card" id="pull-one">Pull Day 1</section>
        <section class="card" id="legs-one">Legs Day 1</section>
        <section>
            <span class="rest" id="top">Rest</span>
            <span class="rest">Rest</span>
            <span class="rest" id="bottom">Rest</span>
        </section>
        <section class="card" id="push-two">Push Day 2</section>
        <section class="card" id="pull-two">Pull Day 2</section>
        <section class="card" id="legs-two">Legs Day 2</section>
    </main>

    <aside>
        <button>Edit Workout Plan</button>
    </aside>
</body>

</html>
